# --- CONNEXION SGBD (PostgreSQL) ---
# Le port par défaut de Postgres est 5432
spring.datasource.url=jdbc:postgresql://localhost:5432/easyrent_db
spring.datasource.username=postgres
spring.datasource.password=votre_mot_de_passe
# (Mets ici le mot de passe que tu as défini lors de l'installation de PostgreSQL)

spring.datasource.driver-class-name=org.postgresql.Driver

# --- CONFIGURATION HIBERNATE ---
# Met à jour le schéma automatiquement
spring.jpa.hibernate.ddl-auto=update

# Affiche le SQL dans la console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Le dialecte PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect